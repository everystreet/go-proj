GENERATOR:
  PackageName: cproj
  PackageDescription: "Package cproj provides Go bindings for PROJ - a library for performing conversions\nbetween cartographic projections, maintained by the OSGeo organization.\nSee https://proj.org for information.\nThese bindings are generated by \"c-for-go\" (see https://c.for-go.com)."
  FlagGroups:
    - {name: LDFLAGS, flags: [-lproj]}
  Includes: ["proj.h"]
  Options:
    SafeStrings: true
PARSER:
  IncludePaths: ["/usr/local/include"]
  SourcesPaths: ["proj.h"]
TRANSLATOR:
  ConstRules:
    defines: eval
    enum: eval
  Rules:
    type:
      - {action: accept, from: "^PROJ_"}
      - {action: accept, from: "^PJ$"}
      - {action: accept, from: "^PJ_AREA$"}
      - {action: accept, from: "^PJ_CONTEXT$"}
      - {action: accept, from: "^PJ_COORD$"}
    function:
      - {transform: lower}
      - {action: accept, from: "^proj_context_create$"}
      - {action: accept, from: "^proj_context_destroy$"}
      - {action: accept, from: "^proj_create$"}
      - {action: accept, from: "^proj_create_crs_to_crs_from_pj$"}
      - {action: accept, from: "^proj_destroy$"}
      - {action: accept, from: "^proj_get_area_of_use$"}
      - {action: accept, from: "^proj_normalize_for_visualization$"}
      - {action: accept, from: "^proj_trans$"}
      - {action: replace, from: "^proj_"}
      - {transform: export}
  PtrTips:
    function:
      - {target: "^proj_context_destroy$", tips: [sref]}
      - {target: "^proj_create$", tips: [sref, 0]}
      - {target: "^proj_create_crs_to_crs_from_pj$", tips: [sref, sref, sref, sref, 0]}
      - {target: "^proj_destroy$", tips: [sref]}
      - {target: "^proj_get_area_of_use$", tips: [sref, sref, sref, sref, sref, sref, 0]}
      - {target: "^proj_normalize_for_visualization$", tips: [sref, sref]}
      - {target: "^proj_trans$", tips: [sref, 0, 0]}
